spring.application.name=ScholarWorld
server.port=8000
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ScholarWorldCommerce?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql: true
logging.level.org.springframework.web: trace
logging.level.org.hibernate: trace
spring.flyway.user=databaseUser
spring.flyway.password=databasePassword
spring.flyway.schemas=app-db
spring.flyway.url=jdbc:h2:mem:DATABASE
spring.flyway.locations=filesystem:db/migration