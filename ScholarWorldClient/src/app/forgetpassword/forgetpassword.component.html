<app-navbar></app-navbar>
<div class="forget-password-container">
  <mat-card>
    <form (ngSubmit)="onSubmit()" #forgetPasswordForm="ngForm">
      <mat-form-field class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput [(ngModel)]="forgetPasswordData.newPassword" name="newPassword" type="password" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput [(ngModel)]="forgetPasswordData.confirmPassword" name="confirmPassword" type="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!forgetPasswordForm.form.valid">Submit</button>
    </form>
  </mat-card>
</div>
