<app-navbar></app-navbar>
<div class="login-container">
  <mat-card>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="loginData.email" name="username" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="loginData.password" name="password" type="password" required>
      </mat-form-field>

      <a class="forgot-password" [routerLink]="['/forgetpassword']">Forgot Password?</a>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
  </mat-card>
</div>
