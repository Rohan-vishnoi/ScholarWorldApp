<app-navbar></app-navbar>
<div class="login-container">
  <mat-card>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="loginData.email" name="email" type="email" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" required>
        <mat-error *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="loginData.password" name="password" type="password" pattern="^(?=.*[A-Z])(?=.*\d).+$" required>
        <mat-error *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
          Password must contain at least one uppercase letter and one number.
        </mat-error>
      </mat-form-field>

      <a class="forgot-password" [routerLink]="['/forgetpassword']">Forgot Password?</a>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
  </mat-card>
</div>
