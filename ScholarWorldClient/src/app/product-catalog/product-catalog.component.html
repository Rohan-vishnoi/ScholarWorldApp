<!-- src/app/product-catalog/product-catalog.component.html -->
<div class="product-container">
  <ng-container *ngFor="let item of product.payload">
    <mat-card>
      <img mat-card-image [src]="item.image" alt="Product Image">
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.category.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ item.description }}</p>
        <p><strong>Rate:</strong>{{ item.rate }}</p>
        <p><strong>Count:</strong>{{ item.count }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToCart(item)">Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
